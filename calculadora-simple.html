<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: white;
      margin: 0;
    }

    .calculadora {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    input {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: right;
      border: none;
      outline: none;
      border-radius: 10px;
      padding-right: 10px;
      background: #000;
      color: #fff;
    }

    button {
      width: 60px;
      height: 60px;
      font-size: 1.2rem;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    .igual {
      background-color: #ffb400;
      color: #000;
      font-weight: bold;
    }

    .igual:hover {
      background-color: #e0a100;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <input type="text" id="display" readonly>

    <div>
      <button onclick="borrarTodo()">C</button>
      <button onclick="borrarUno()">âŒ«</button>
      <button onclick="agregar('%')">%</button>
      <button onclick="agregar('/')">/</button>
    </div>

    <div>
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('*')">*</button>
    </div>

    <div>
      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('-')">-</button>
    </div>

    <div>
      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('+')">+</button>
    </div>

    <div>
      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function agregar(valor) {
      display.value += valor;
    }

    function borrarTodo() {
      display.value = '';
    }

    function borrarUno() {
      display.value = display.value.slice(0, -1);
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
